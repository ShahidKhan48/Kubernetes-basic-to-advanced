---
# Message Queue Service
apiVersion: v1
kind: Service
metadata:
  name: message-queue
  labels:
    app: rabbitmq
    tier: messaging
spec:
  type: ClusterIP
  selector:
    app: rabbitmq
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672
  - name: management
    port: 15672
    targetPort: 15672

---
# API Gateway Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rate-limit-rps: "1000"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  rules:
  - host: api.microservices.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8080

---
# Service Mesh Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: microservices-policy
spec:
  podSelector:
    matchLabels:
      tier: backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: api-gateway
    - podSelector:
        matchLabels:
          tier: backend
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 9000
  egress:
  - to:
    - podSelector:
        matchLabels:
          tier: backend
    - podSelector:
        matchLabels:
          tier: messaging
    - podSelector:
        matchLabels:
          tier: data
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 9000
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 5672

---
# External Service Integration
apiVersion: v1
kind: Service
metadata:
  name: external-payment-gateway
spec:
  type: ExternalName
  externalName: payment-gateway.external.com
  ports:
  - port: 443
    protocol: TCP

---
# Load Balancer for gRPC
apiVersion: v1
kind: Service
metadata:
  name: grpc-load-balancer
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
  - name: grpc
    port: 9000
    targetPort: 9000
    protocol: TCP