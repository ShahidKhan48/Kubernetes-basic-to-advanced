# Environment-Based Namespaces

---
# Development Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: development
  labels:
    environment: dev
    team: platform
    cost-center: engineering
  annotations:
    description: "Development environment for testing"
    contact: "dev-team@company.com"

---
# Development Resource Quota
apiVersion: v1
kind: ResourceQuota
metadata:
  name: dev-quota
  namespace: development
spec:
  hard:
    requests.cpu: "5"
    requests.memory: 10Gi
    limits.cpu: "10"
    limits.memory: 20Gi
    requests.storage: 100Gi
    persistentvolumeclaims: "10"
    pods: "25"
    services: "5"

---
# Staging Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: staging
  labels:
    environment: staging
    team: platform
    cost-center: engineering
  annotations:
    description: "Staging environment for pre-production testing"
    contact: "platform-team@company.com"

---
# Staging Resource Quota
apiVersion: v1
kind: ResourceQuota
metadata:
  name: staging-quota
  namespace: staging
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    requests.storage: 500Gi
    persistentvolumeclaims: "25"
    pods: "50"
    services: "10"

---
# Production Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: production
  labels:
    environment: prod
    team: platform
    cost-center: engineering
    security-level: high
  annotations:
    description: "Production environment for live applications"
    contact: "platform-team@company.com"

---
# Production Resource Quota
apiVersion: v1
kind: ResourceQuota
metadata:
  name: prod-quota
  namespace: production
spec:
  hard:
    requests.cpu: "50"
    requests.memory: 100Gi
    limits.cpu: "100"
    limits.memory: 200Gi
    requests.storage: 2Ti
    persistentvolumeclaims: "100"
    pods: "200"
    services: "50"

---
# Production Limit Range
apiVersion: v1
kind: LimitRange
metadata:
  name: prod-limits
  namespace: production
spec:
  limits:
  - type: Container
    default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    max:
      cpu: "2000m"
      memory: "4Gi"
    min:
      cpu: "50m"
      memory: "64Mi"