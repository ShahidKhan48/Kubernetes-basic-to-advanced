loki:
  annotations: {}
  appProtocol: ""
  command: null
  config: |
    auth_enabled: true

    server:
      {{- toYaml .Values.loki.server | nindent 6 }}

    common:
      compactor_address: http://{{ include "loki.compactorFullname" . }}:3100

    distributor:
      ring:
        kvstore:
          store: memberlist

    memberlist:
      cluster_label: "{{ .Release.Name }}.{{ .Release.Namespace }}"
      join_members:
        - {{ include "loki.fullname" . }}-memberlist

    ingester_client:
      grpc_client_config:
        grpc_compression: gzip

    ingester:
      lifecycler:
        ring:
          kvstore:
            store: memberlist
          replication_factor: 1
      chunk_idle_period: 30m
      chunk_block_size: 262144
      chunk_encoding: snappy
      chunk_retain_period: 1m
      # max_transfer_retries: 0
      wal:
        dir: /var/loki/wal

    limits_config:
      # enforce_metric_name: false
      reject_old_samples: true
      reject_old_samples_max_age: 168h
      max_cache_freshness_per_query: 10m
      split_queries_by_interval: 15m
      retention_period: 90d
    {{- if .Values.loki.schemaConfig}}
    schema_config:
    {{- toYaml .Values.loki.schemaConfig | nindent 2}}
    {{- end}}
    {{- if .Values.loki.storageConfig}}
    storage_config:
    {{- toYaml .Values.loki.storageConfig | nindent 2}}
    {{- if .Values.memcachedIndexQueries.enabled }}
      index_queries_cache_config:
        memcached_client:
          addresses: dnssrv+_memcached-client._tcp.{{ include "loki.memcachedIndexQueriesFullname" . }}.{{ .Release.Namespace }}.svc.{{ .Values.global.clusterDomain }}
          consistent_hash: true
    {{- end}}
    {{- end}}

    runtime_config:
      file: /var/{{ include "loki.name" . }}-runtime/runtime.yaml

    chunk_store_config:
      # max_look_back_period: 0s
      {{- if .Values.memcachedChunks.enabled }}
      chunk_cache_config:
        embedded_cache:
          enabled: false
        memcached:
          batch_size: 256
          parallelism: 10
        background:
          writeback_goroutines: 10
          writeback_buffer: 1000
          writeback_size_limit: 500MB
        memcached_client:
          consistent_hash: true
          addresses: dnssrv+_memcached-client._tcp.{{ include "loki.memcachedChunksFullname" . }}.{{ .Release.Namespace }}.svc.{{ .Values.global.clusterDomain }}
      {{- end }}
      {{- if .Values.memcachedIndexWrites.enabled }}
      write_dedupe_cache_config:
        memcached_client:
          consistent_hash: true
          addresses: dnssrv+_memcached-client._tcp.{{ include "loki.memcachedIndexWritesFullname" . }}.{{ .Release.Namespace }}.svc.{{ .Values.global.clusterDomain }}
      {{- end }}

    query_range:
      align_queries_with_step: true
      max_retries: 5
      cache_results: true
      results_cache:
        cache:
          {{- if .Values.memcachedFrontend.enabled }}
          memcached_client:
            addresses: dnssrv+_memcached-client._tcp.{{ include "loki.memcachedFrontendFullname" . }}.{{ .Release.Namespace }}.svc.{{ .Values.global.clusterDomain }}
            consistent_hash: true
          {{- else }}
          embedded_cache:
            enabled: true
            ttl: 24h
          {{- end }}
    query_scheduler:
      max_outstanding_requests_per_tenant: 8000
    frontend_worker:
      {{- if .Values.queryScheduler.enabled }}
      scheduler_address: {{ include "loki.querySchedulerFullname" . }}:9095
      {{- else }}
      frontend_address: {{ include "loki.queryFrontendFullname" . }}-headless:9095
      {{- end }}

    frontend:
      log_queries_longer_than: 5s
      compress_responses: true
      {{- if .Values.queryScheduler.enabled }}
      scheduler_address: {{ include "loki.querySchedulerFullname" . }}:9095
      {{- end }}
      tail_proxy_url: http://{{ include "loki.querierFullname" . }}:3100

    compactor:
      # shared_store: azure
      working_directory: /var/loki/compactor
      retention_enabled: true
      delete_request_store: s3
    ruler:
      storage:
        type: s3
        s3:
          region: ap-south-1 # for example, eu-west-2
          bucketnames: ninjacart-loki-ruler-b9orfaxdi7w15wpc3gte849kecbxoaps3a-s3alias # Your actual S3 bucket name, for example, loki-aws-dev-ruler
          s3forcepathstyle: false
      ring:
        kvstore:
          store: memberlist
      rule_path: /var/loki/rules
      alertmanager_url: https://observe:c6Sd3W7pgIsBc08%21@mimir-aws.ninjacart.in/alertmanager
      external_url: https://observe:c6Sd3W7pgIsBc08%21@mimir-aws.ninjacart.in/alertmanager
  configAsSecret: false
  configSecretAnnotations: {}
  configSecretLabels: {}
  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
  existingSecretForConfig: ""
  image:
    pullPolicy: IfNotPresent
    registry: docker.io
    repository: grafana/loki
    tag: 3.3.2
  livenessProbe:
    httpGet:
      path: /ready
      port: http
    initialDelaySeconds: 300
  podAnnotations: {}
  podLabels: {}
  podSecurityContext:
    fsGroup: 10001
    runAsGroup: 10001
    runAsNonRoot: true
    runAsUser: 10001
  readinessProbe:
    httpGet:
      path: /ready
      port: http
    initialDelaySeconds: 30
    timeoutSeconds: 1
  revisionHistoryLimit: 10
  schemaConfig:
    configs:
    - from: "2024-11-29"
      index:
        period: 24h
        prefix: loki_index_
      object_store: s3
      schema: v13
      store: tsdb
  server:
    http_listen_port: 3100
  serviceAnnotations: {}
  storageConfig:
    aws:
      region: ap-south-1 # for example, eu-west-2
      bucketnames: loki-ruler-gnm4pzmykdhguye861qhk9d36a4hwaps3a-s3alias # Your actual S3 bucket name, for example, loki-aws-dev-ruler
      s3forcepathstyle: false
    boltdb_shipper:
      active_index_directory: /var/loki/index
      cache_location: /var/loki/cache
      cache_ttl: 168h
    filesystem:
      directory: /var/loki/chunks
    tsdb_shipper:
      active_index_directory: /var/loki/data/tsdb-index
      cache_location: /var/loki/data/tsdb-cache
  structuredConfig: {}
