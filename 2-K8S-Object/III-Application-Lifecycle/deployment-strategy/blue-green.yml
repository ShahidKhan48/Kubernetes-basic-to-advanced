# Blue-Green Deployment Strategy
# Blue Environment (Current Production)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue-deployment
  labels:
    app: web-app
    version: blue
    strategy: blue-green
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-app
      version: blue
  template:
    metadata:
      labels:
        app: web-app
        version: blue
    spec:
      containers:
      - name: web-container
        image: nginx:1.20
        ports:
        - containerPort: 80
        env:
        - name: VERSION
          value: "blue"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"

---
# Green Environment (New Version)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-deployment
  labels:
    app: web-app
    version: green
    strategy: blue-green
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-app
      version: green
  template:
    metadata:
      labels:
        app: web-app
        version: green
    spec:
      containers:
      - name: web-container
        image: nginx:1.21
        ports:
        - containerPort: 80
        env:
        - name: VERSION
          value: "green"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"

---
# Production Service (Points to Blue initially)
apiVersion: v1
kind: Service
metadata:
  name: production-service
  labels:
    app: web-app
spec:
  selector:
    app: web-app
    version: blue  # Switch to 'green' for deployment
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer

---
# Blue Service (For testing)
apiVersion: v1
kind: Service
metadata:
  name: blue-service
spec:
  selector:
    app: web-app
    version: blue
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP

---
# Green Service (For testing)
apiVersion: v1
kind: Service
metadata:
  name: green-service
spec:
  selector:
    app: web-app
    version: green
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP