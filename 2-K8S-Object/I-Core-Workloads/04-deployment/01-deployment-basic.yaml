# Basic Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: default
  labels:
    app: nginx
    version: v1
spec:
  # Number of desired replicas
  replicas: 3
  
  # Selector to match pods
  selector:
    matchLabels:
      app: nginx
  
  # Deployment strategy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  
  # Pod template
  template:
    metadata:
      labels:
        app: nginx
        version: v1
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        env:
        - name: NGINX_PORT
          value: "80"

---
# Advanced Deployment with Multiple Containers
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app-deployment
  namespace: default
  labels:
    app: web-app
    tier: frontend
  annotations:
    deployment.kubernetes.io/revision: "1"
spec:
  replicas: 5
  selector:
    matchLabels:
      app: web-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  
  # Minimum seconds before considering deployment successful
  minReadySeconds: 10
  
  # Number of old ReplicaSets to retain
  revisionHistoryLimit: 10
  
  # Maximum time for deployment to make progress
  progressDeadlineSeconds: 600
  
  template:
    metadata:
      labels:
        app: web-app
        version: v1
        tier: frontend
    spec:
      # Init container
      initContainers:
      - name: init-db
        image: busybox:latest
        command: ['sh', '-c', 'until nslookup db-service; do echo waiting for db; sleep 2; done;']
      
      containers:
      # Main application container
      - name: web-app
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        env:
        - name: DATABASE_URL
          value: "postgresql://db-service:5432/myapp"
        - name: ENVIRONMENT
          value: "production"
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Startup probe for slow starting containers
        startupProbe:
          httpGet:
            path: /startup
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        
        # Volume mounts
        volumeMounts:
        - name: config-volume
          mountPath: /etc/nginx/conf.d
        - name: data-volume
          mountPath: /usr/share/nginx/html
      
      # Sidecar container for logging
      - name: log-collector
        image: fluent/fluent-bit:latest
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "50m"
        volumeMounts:
        - name: log-volume
          mountPath: /var/log
      
      # Volumes
      volumes:
      - name: config-volume
        configMap:
          name: nginx-config
      - name: data-volume
        emptyDir: {}
      - name: log-volume
        emptyDir: {}
      
      # Security context
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
      
      # Node selection and affinity
      nodeSelector:
        kubernetes.io/os: linux
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values: ["web-app"]
              topologyKey: kubernetes.io/hostname
      
      # Tolerations
      tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      
      restartPolicy: Always
      terminationGracePeriodSeconds: 30