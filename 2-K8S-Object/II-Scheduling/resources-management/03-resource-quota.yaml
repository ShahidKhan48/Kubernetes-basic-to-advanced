---
# GPU Resource Quota
apiVersion: v1
kind: ResourceQuota
metadata:
  name: gpu-quota
  namespace: gpu-workloads
spec:
  hard:
    # GPU resources
    requests.nvidia.com/gpu: "8"
    limits.nvidia.com/gpu: "8"
    
    # Compute resources for GPU workloads
    requests.cpu: "32"
    requests.memory: 128Gi
    limits.cpu: "64"
    limits.memory: 256Gi
    
    # Storage for ML datasets
    requests.storage: 2Ti
    persistentvolumeclaims: "20"
    
    # Object counts
    pods: "20"
    count/jobs.batch: "10"

---
# Priority-based Resource Quota
apiVersion: v1
kind: ResourceQuota
metadata:
  name: high-priority-quota
  namespace: default
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    pods: "50"
  scopes: ["PriorityClass"]
  scopeSelector:
    matchExpressions:
    - operator: In
      scopeName: PriorityClass
      values: ["high-priority"]

