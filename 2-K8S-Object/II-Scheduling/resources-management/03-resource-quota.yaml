# Comprehensive Multi-Scope Resource Quota
apiVersion: v1
kind: ResourceQuota
metadata:
  name: comprehensive-quota
  namespace: production
spec:
  hard:
    # Compute resources
    requests.cpu: "50"
    requests.memory: 100Gi
    limits.cpu: "100"
    limits.memory: 200Gi
    
    # Extended resources
    requests.nvidia.com/gpu: "4"
    limits.nvidia.com/gpu: "4"
    
    # Storage resources
    requests.storage: 2Ti
    persistentvolumeclaims: "100"
    
    # Object counts
    pods: "200"
    services: "100"
    secrets: "200"
    configmaps: "200"
    
    # Workload objects
    count/deployments.apps: "100"
    count/statefulsets.apps: "20"
    count/daemonsets.apps: "10"
    count/jobs.batch: "50"
    count/cronjobs.batch: "20"
    
    # Network objects
    count/services.loadbalancer: "10"
    count/services.nodeport: "20"
    count/ingresses.networking.k8s.io: "50"
    
    # RBAC objects
    count/roles.rbac.authorization.k8s.io: "20"
    count/rolebindings.rbac.authorization.k8s.io: "20"

