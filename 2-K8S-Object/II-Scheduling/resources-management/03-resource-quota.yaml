    # Storage resources
    requests.storage: 1Ti
    persistentvolumeclaims: "50"
    
    # Object counts
    pods: "100"
    services: "50"
    secrets: "100"
    configmaps: "100"
    
    # Workload objects
    count/deployments.apps: "50"
    count/statefulsets.apps: "10"
    count/jobs.batch: "20"
    count/cronjobs.batch: "10"
    
