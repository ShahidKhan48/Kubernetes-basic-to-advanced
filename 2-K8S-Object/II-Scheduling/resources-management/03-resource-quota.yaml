# Basic Resource Quota
apiVersion: v1
kind: ResourceQuota
metadata:
  name: basic-resource-quota
  namespace: default
spec:
  hard:
    # Compute resources
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    
    # Storage resources
    requests.storage: 100Gi
    persistentvolumeclaims: "10"
    
    # Object counts
    pods: "20"
    services: "10"
    secrets: "20"
    configmaps: "20"
    replicationcontrollers: "5"
    
    # Extended resources
    count/deployments.apps: "10"
    count/jobs.batch: "5"

---
# Production Environment Resource Quota
apiVersion: v1
kind: ResourceQuota
metadata:
  name: production-quota
  namespace: production
spec:
