# GPU Workload Limit Range
apiVersion: v1
kind: LimitRange
metadata:
  name: gpu-limit-range
  namespace: gpu-workloads
spec:
  limits:
  - type: Container
    default:
      cpu: "2000m"
      memory: "4Gi"
      nvidia.com/gpu: "1"
    defaultRequest:
      cpu: "1000m"
      memory: "2Gi"
      nvidia.com/gpu: "1"
    max:
      cpu: "8000m"
      memory: "32Gi"
      nvidia.com/gpu: "4"
    min:
      cpu: "500m"
      memory: "1Gi"
      nvidia.com/gpu: "1"

