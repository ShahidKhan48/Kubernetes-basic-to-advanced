# Comprehensive Limit Range Examples
apiVersion: v1
kind: LimitRange
metadata:
  name: container-limit-range
  namespace: default
spec:
  limits:
  # Container limits
  - type: Container
    default:
      cpu: "500m"
      memory: "512Mi"
      ephemeral-storage: "1Gi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
      ephemeral-storage: "256Mi"
    max:
      cpu: "2000m"
      memory: "2Gi"
      ephemeral-storage: "4Gi"
    min:
      cpu: "50m"
      memory: "64Mi"
      ephemeral-storage: "128Mi"

---
# Pod-level Limit Range
apiVersion: v1
