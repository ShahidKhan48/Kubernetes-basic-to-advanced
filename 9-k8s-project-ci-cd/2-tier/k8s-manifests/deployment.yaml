apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-2tier-app
  labels:
    app: python-2tier-app
    tier: fullstack
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-2tier-app
  template:
    metadata:
      labels:
        app: python-2tier-app
        tier: fullstack
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/health"
    spec:
      containers:
      - name: python-app
        image: python-2tier-app:latest
        ports:
        - containerPort: 5000
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: secret-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: python-2tier-service
  labels:
    app: python-2tier-app
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
    name: http
  selector:
    app: python-2tier-app

---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
type: Opaque
data:
  secret-key: cHl0aG9uLXNlY3JldC1rZXktZm9yLXByb2R1Y3Rpb24=  # python-secret-key-for-production

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: python-2tier-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: python-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: python-2tier-service
            port:
              number: 80